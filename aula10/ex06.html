<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background-color: rgb(47, 109, 47);
            color: white;
            width: 150px;
            height: 150px;
            text-align: center;
            line-height: center ;
            font: 20pt Arial;
        }
    </style>
</head>
<body>
    <!--procure por Event reference / MDN (Lá terá uma lista com todos os possiveis eventos )-->
    <div id ="area">
        
         Interaja ...
    </div>
    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerHTML = 'Clicou!'
            a.style.backgroundColor = "red"
        }
        function entrar() {
            a.innerHTML = 'Entrou!'
            a.style.backgroundColor = "blue"
        }
        function sair() {
            a.innerHTML = 'Saiu'
            a.style.backgroundColor = 'green'
        }
    </script>
</body>
</html>
